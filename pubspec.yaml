name: marketmove_app
description: "A simple CRM application for small businesses to track sales, expenses, and products."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Styling
  cupertino_icons: ^1.0.6
  
  # State Management
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.21.3+1
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # Backend
  supabase_flutter: ^1.10.17
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
